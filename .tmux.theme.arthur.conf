# This tmux statusbar config was created by tmuxline.vim
# on Mon, 22 Jan 2018

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "#505050"
set -g status-left-length "100"
set -g pane-active-border-fg "#505050"
set -g status-bg "#505050"
set -g message-command-fg "#252525"
set -g pane-border-fg "#505050"
set -g message-bg "#505050"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "#252525"
setw -g window-status-fg "#252525"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "#505050"
setw -g window-status-activity-attr "underscore"
setw -g window-status-activity-fg "#252525"
setw -g window-status-separator ""
setw -g window-status-bg "#505050"
set -g status-left ""
set -g status-right ""
setw -g window-status-format "#[fg=#505050,bg=#505050,nobold,nounderscore,noitalics]#[default] #W #[fg=#505050,bg=#505050,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#505050,bg=#505050,nobold,nounderscore,noitalics]#[fg=#252525,bg=#505050] #W#F #[fg=#505050,bg=#505050,nobold,nounderscore,noitalics]"
