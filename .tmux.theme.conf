# This tmux statusbar config was created by tmuxline.vim
# on Tue, 30 Jan 2018

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "#d1d1df"
set -g status-left-length "100"
set -g pane-active-border-fg "#d1d1df"
set -g status-bg "#d1d1df"
set -g message-command-fg "#a0a0a0"
set -g pane-border-fg "#d1d1df"
set -g message-bg "#d1d1df"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "#a0a0a0"
setw -g window-status-fg "#a0a0a0"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "#d1d1df"
setw -g window-status-activity-attr "underscore"
setw -g window-status-activity-fg "#a0a0a0"
setw -g window-status-separator ""
setw -g window-status-bg "#d1d1df"
set -g status-left ""
set -g status-right ""
setw -g window-status-format "#[fg=#d1d1df,bg=#d1d1df,nobold,nounderscore,noitalics]#[default] #W #[fg=#d1d1df,bg=#d1d1df,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#d1d1df,bg=#d1d1df,nobold,nounderscore,noitalics]#[fg=#a0a0a0,bg=#d1d1df] #W#F #[fg=#d1d1df,bg=#d1d1df,nobold,nounderscore,noitalics]"
